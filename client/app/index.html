<html>
<head>
  <base href="/">
  <title>Booking4you</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,700&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css">
  <style>
    .app-loading {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico';
      font-size: 3em;
    }

    .app-loading span {
      animation: dot .9s infinite;
    }

    .app-loading span:nth-child(2) {
      animation-delay: .2s;
    }

    .app-loading span:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes dot {
      0% {
        opacity: 1;
      }
      50% {
        opacity: .4;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<app class="outer-wrapper">
  <h1 class="app-loading">Loading<span>.</span><span>.</span><span>.</span></h1>
</app>
</body>
</html>
