<html>
<head>
  <base href="/">
  <title>Booking4you</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="vendor/perfect-scrollbar/css/perfect-scrollbar.min.css">
  <!-- 1. Load libraries -->
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="vendor/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
    System.import('app').catch(function(err){ console.error(err); });
  </script>
  <style>
    .app-loading {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico';
      font-size: 3em;
    }

    .app-loading span {
      animation: dot .9s infinite;
    }

    .app-loading span:nth-child(2) {
      animation-delay: .2s;
    }

    .app-loading span:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes dot {
      0% {
        opacity: 1;
      }
      50% {
        opacity: .4;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<!-- 3. Display the application -->
<body>
<app class="outer-wrapper">
  <h1 class="app-loading">Loading<span>.</span><span>.</span><span>.</span></h1>
</app>
</body>
</html>
