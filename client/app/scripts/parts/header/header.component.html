<div class="header">
  <div class="container-fluid">
    <div>
      <a routerLink="/" class="logo text-capitalize">booking<span>4</span>you</a>
    </div>
    <span></span>
    <div *ngIf="!currentUser">
      <a routerLink="/login">Sign In</a>
      <a routerLink="/registration"><strong>Register</strong></a>
    </div>
    <div *ngIf="currentUser">
      <a routerLink="/profile/favorites"><strong>{{currentUser.email}}</strong></a>
      <a (click)="logout()">Logout</a>
    </div>
    <button (click)="onSidebarToggle()">
      <i class="fa fa-navicon"></i>
      <i class="fa fa-close"></i>
    </button>
  </div>
</div>
