<div class="header">
  <div class="container-fluid">
    <div>
      <a routerLink="/" class="logo text-capitalize">booking<span>4</span>you</a>
    </div>
    <span></span>
    <div *ngIf="!currentUser">
      <a routerLink="/login">Sign In</a>
      <a routerLink="/registration"><strong>Register</strong></a>
    </div>
    <div *ngIf="currentUser">
      <div class="dropdown user-dropdown">
        <button class="dropdown" class="user-dropdown__btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{currentUser.email}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu user-dropdown__list">
          <a routerLink="/profile"><strong>Profile</strong></a>
          <a routerLink="/profile/favorites"><strong>My Favorites</strong></a>
        </ul>
      </div>
      <a (click)="logout()">Logout</a>
    </div>
    <button (click)="onSidebarToggle()">
      <i class="fa fa-navicon"></i>
      <i class="fa fa-close"></i>
    </button>
  </div>
</div>
