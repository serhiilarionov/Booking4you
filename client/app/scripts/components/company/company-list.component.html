<h4>Filters</h4>
<div class="filter-container">
    <select (onSelected)="onCitySelected($event)" [selected]="filter.where.cityId" [items]="cityList" name="city" title="City" class="selectpicker" data-live-search="true"></select>
    <select (onSelected)="onCategorySelected($event)" [selected]="filter.where.categoryId" [items]="categoryList" name="category" title="Category" class="selectpicker" data-live-search="true"></select>
</div>
<h4>Result
    <small *ngIf="companyList?.length" class="text-muted">
        ({{companyList.length}}
        <span *ngIf="companyList.length > 1">companies</span>
        <span *ngIf="companyList.length === 1">company</span>
        found)
    </small>
</h4>
<div *ngIf="!filter.where.cityId || !filter.where.categoryId" class="text-muted text-center">
    <i class="fa fa-search"></i>
    Nothing to show. Please choose both filters
</div>
<div class="list-container">
    <div *ngFor="let company of companyList" company-card [company]="company" (click)="selectedCompany = company"></div>
</div>
<company-modal [company]="selectedCompany"></company-modal>
