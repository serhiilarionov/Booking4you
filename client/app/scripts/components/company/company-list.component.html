<h4>Filters</h4>
<div class="filter-container">
    <select (onSelected)="onCitySelected($event)" [items]="cityList" name="city" title="City" class="selectpicker" data-live-search="true"></select>
    <select (onSelected)="onCategorySelected($event)" [items]="categoryList" name="category" title="Category" class="selectpicker" data-live-search="true"></select>
</div>
<h4>Result</h4>
<div *ngIf="!filter.where.cityId || !filter.where.categoryId" class="text-muted text-center">
    <i class="fa fa-search"></i>
    Nothing to show. Please choose both filters
</div>
<div class="list-container">
    <div *ngFor="let company of companyList" company-card [company]="company"></div>
</div>
