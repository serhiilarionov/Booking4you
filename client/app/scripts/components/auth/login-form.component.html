<div class="login-form">
  <header>
    <h2 class="page-title">Sign In</h2>
  </header>
  <hr>
  <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-warning': loginForm.controls.email.invalid && (loginForm.controls.email.touched || submitted)}">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.touched || submitted)" class="help-block text-warning">
        <span *ngIf="loginForm.controls.email.errors.required">This field is required.</span>
        <span *ngIf="loginForm.controls.email.errors.pattern">Enter a valid email.</span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-warning': loginForm.controls.password.invalid && (loginForm.controls.password.touched || submitted)}">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.touched || submitted)" class="help-block text-warning">
        <span *ngIf="loginForm.controls.password.errors.required">This field is required.</span>
        <span *ngIf="loginForm.controls.password.errors.minlength">Password must be of minimum {{passwordMinLength}} characters length.</span>
      </div>
    </div>
    <div class="form-group clearfix">
      <button type="submit" class="btn pull-right btn-default" id="account-submit">Sign In</button>
    </div>
  </form>
</div>
