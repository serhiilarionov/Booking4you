<div class="login-form">
  <header>
    <h2 class="page-title">Регистрация</h2>
  </header>
  <hr>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-warning': registrationForm.controls.email.invalid && (registrationForm.controls.email.touched || submitted)}">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email" >
      <div *ngIf="registrationForm.controls.email.invalid && (registrationForm.controls.email.touched || submitted)"
           class="help-block text-warning">
        <span *ngIf="registrationForm.controls.email.errors.required">Это поле обязательно.</span>
        <span *ngIf="registrationForm.controls.email.errors.pattern">Введите корректный email.</span>
      </div>
    </div>
    <fieldset formGroupName="passwords">
      <div class="form-group" [ngClass]="{'has-warning': registrationForm.controls.passwords.controls.password.invalid && (registrationForm.controls.passwords.controls.password.touched || submitted)}">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="registrationForm.controls.passwords.controls.password.invalid && (registrationForm.controls.passwords.controls.password.touched || submitted)"
             class="help-block text-warning">
          <span *ngIf="registrationForm.controls.passwords.controls.password.errors.required">Это поле обязательно.</span>
          <span *ngIf="registrationForm.controls.passwords.controls.password.errors.minlength">Пароль должен быть минимум {{passwordMinLength}} символов.</span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-warning': (registrationForm.controls.passwords.invalid || registrationForm.controls.passwords.controls.confirmPassword.invalid) && (registrationForm.controls.passwords.controls.confirmPassword.touched || submitted)}">
        <label for="confirm-password">Повторите пароль:</label>
        <input type="password" class="form-control" id="confirm-password" formControlName="confirmPassword">
        <div *ngIf="(registrationForm.controls.passwords.invalid || registrationForm.controls.passwords.controls.confirmPassword.invalid) && (registrationForm.controls.passwords.controls.confirmPassword.touched || submitted)"
             class="help-block text-warning">
          <span *ngIf="registrationForm.controls.passwords.controls.confirmPassword.errors">Это поле обязательно.</span>
          <span *ngIf="registrationForm.controls.passwords.errors?.areEqual">Пароли должны совпадать.</span>
        </div>
      </div>
    </fieldset>
    <div class="form-group clearfix">
      <button type="submit" class="btn pull-right btn-default" id="account-submit">Зарегистрироваться</button>
    </div>
  </form>
</div>
