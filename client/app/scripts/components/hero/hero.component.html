<div class="hero">
  <h1 class="text-uppercase">Мы ценим Ваше время</h1>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="city">Город</label>
      <select formControlName="city" [items]="cities" name="model" id="city" title="Город" class="selectpicker" data-live-search="true"></select>
    </div>
    <div class="form-group">
      <label for="category">Категория</label>
      <select formControlName="category" [items]="categories" name="model" id="category" title="Категория" class="selectpicker" data-live-search="true"></select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
    </div>
  </form>
</div>
