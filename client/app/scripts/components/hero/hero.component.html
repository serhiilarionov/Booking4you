<div class="hero">
  <h1 class="text-uppercase">We appreciate your time</h1>
  <form>
    <div class="form-group">
      <label for="city">City</label>
      <select [items]="cities" name="model" id="city" title="City" class="selectpicker" data-live-search="true"></select>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select [items]="categories" name="model" id="category" title="Category" class="selectpicker" data-live-search="true"></select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
    </div>
  </form>
</div>
