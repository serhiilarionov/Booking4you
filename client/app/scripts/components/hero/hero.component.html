<div class="hero">
  <h1 class="text-uppercase">{{'We appreciate your time' | translate}}</h1>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="city">{{'City' | translate}}</label>
      <select formControlName="cityId" [items]="cities" name="model" id="city" title="Город" class="selectpicker" data-live-search="true"></select>
    </div>
    <div class="form-group">
      <label for="category">{{'Category' | translate}}</label>
      <select formControlName="categoryId" [items]="categories" name="model" id="category" id="Категория" class="selectpicker" data-live-search="true"></select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
    </div>
  </form>
</div>
